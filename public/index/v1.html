<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: "Segoe UI", "Helvetica Neue", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 40px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .search-box {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #007acc;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .card a:hover {
            color: #007acc;
            transform: scale(1.05);
        }

        .contact {
            text-align: center;
            margin-top: 60px;
            font-size: 16px;
            color: #666;
        }

        .contact a {
            color: #007acc;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        .video-form {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .video-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .video-form label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .video-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .video-form button {
            background-color: #007acc;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .video-form button:hover {
            background-color: #005fa3;
        }

        .version {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #000;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            padding: 5px 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 9999;
            pointer-events: none;
        }


        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            .card {
                background: #1e1e1e;
                box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
            }

            .card a {
                color: #e0e0e0;
            }

            .card a:hover {
                background-color: #2a2a2a;
            }

            .contact {
                color: #aaa;
            }

            .contact a {
                color: #5ab4ff;
            }

            .search-box input {
                background-color: #1e1e1e;
                color: #e0e0e0;
                border: 1px solid #444;
            }

            .video-form {
                background-color: #1e1e1e;
                color: #e0e0e0;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(255, 255, 255, 0.05);
            }

            .video-form input {
                background-color: #333;
                color: #e0e0e0;
                border: 1px solid #444;
            }

            .video-form button {
                background-color: #007acc;
                color: white;
            }

            .video-form button:hover {
                background-color: #005fa3;
            }

            .version {
                color: #fff;
                background: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(6px);
                -webkit-backdrop-filter: blur(6px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

        }
    </style>
</head>

                <label for="url">リンク</label>

                <button type="submit">送信する</button>
            </form>
        </div>
        <div class="contact">

        </div>

        // { date: '2', title: 't', url: 'pp' },
        const videoList = document.getElementById('videoList');
        const searchInput = document.getElementById('searchInput');

        function displayVideos(videos) {
            videos.sort((a, b) => {
                // "不明な"を最後にする
                if (a.date === "不明") return 1;
                if (b.date === "不明") return -1;
                // 通常の日付を昇順にソート
                // 降順にするならスロットをbに
                return new Date(a.date) - new Date(b.date);
            });

            videoList.innerHTML = '';
            videos.forEach(video => {
                const card = document.createElement('div');
                card.classList.add('card');
                const link = document.createElement('a');
                link.href = video.url;
                link.textContent = `${video.date} - ${video.title}`;
                card.appendChild(link);
                videoList.appendChild(card);
                setTimeout(() => card.classList.add('show'), 100);
            });
        }





        searchInput.addEventListener('input', function () {
            const query = searchInput.value.toLowerCase();
            const filteredVideos = videoData.filter(video => video.title.toLowerCase().includes(query));
            displayVideos(filteredVideos);
        });

        displayVideos(videoData);

        const videoForm = document.getElementById('videoForm');
        videoForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const title = document.getElementById('title').value;
            const url = document.getElementById('url').value;

            const videoDataToSave = {
                date: date,
                title: title,
                url: url
            };

            fetch('/save-video', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(videoDataToSave)
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    alert('保存に失敗しました');
                });
        });

    </script>
